<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css}">
    <style>
        .btn-primary{
            background-color: #6f42c1;
            border-color: white;
        }
        h1{
            color: #6f42c1;
        }
        .alert-success{
            size: 300px;
        }
        .container-small
        {
            max-width: 350px;
        }
    </style>
    <script>
        function back() {
            window.location.href="/spring";
        }
    </script>
</head>
<body>
<h1 align="center">登录</h1>
<div class="container container-small">
    <form class="container">
        <div class="form-group">

            <div class="alert-success">登陆成功正在跳转</div>
            <label>用户名</label>
            <input class="form-control" type="text">
        </div>
        <div class="form-group">
            <label>密  码</label>
            <input class="form-control" type="password">
        </div>
        <div class="form-group">

            <button onclick="" type="button" class="btn btn-block">登陆</button>
            <button onclick="back()" type="button" class="btn btn-block">返回</button>
        </div>
    </form>
</div>
</body>
</html>
