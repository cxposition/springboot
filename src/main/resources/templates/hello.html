<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <link rel="stylesheet" href="css/bootstrap.css"/>
    <script src="js/bootstrap.js"></script>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>welcome</h1>
    <table border="1" cellpadding="0" cellspacing="0">
        <thead>
            <th>序号</th>
            <th>AAA</th>
            <th>BBB</th>
            <th>CCC</th>
            <th>DDD</th>
        </thead>
        <tbody>
            <tr th:each="entries,stat:${mapList}" th:style="'background-color:'+@{${stat.odd}?'#F2F2F2'}">
                <td th:text="${stat.count}"></td>
                <td th:text="${entries[A]}"></td>
                <td th:text="${entries[B]}"></td>
                <td th:text="${entries[C]}"></td>
                <td th:text="${entries[D]}"></td>
            </tr>
        </tbody>
    </table>
</body>
</html>
