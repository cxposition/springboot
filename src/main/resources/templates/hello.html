<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml;http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css}">
    <script src="js/bootstrap.js"></script>
    <meta charset="UTF-8">
    <title>Hello</title>
    <script>
        function back() {
            window.location.href="/spring";
        }
    </script>
</head>
<body>
    <h1 align="center" class="page-header" >welcome<small>This is a table</small></h1>
    <div align="center">
        <table class="table table-striped">
            <thead>
                <th>序号</th>
                <th>AAA</th>
                <th>BBB</th>
                <th>CCC</th>
                <th>DDD</th>
            </thead>
            <tbody>
                <tr th:each="entries,stat:${mapList}" th:style="'background-color:'+@{${stat.odd}?'#F2F2F2'}">
                    <td th:text="${stat.count}"></td>
                    <td th:text="${entries[A]}"></td>
                    <td th:text="${entries[B]}"></td>
                    <td th:text="${entries[C]}"></td>
                    <td th:text="${entries[D]}"></td>
                </tr>
            </tbody>
        </table>
        <button onclick="back()" type="button" class="btn btn-default">back</button>
    </div>
</body>
</html>
